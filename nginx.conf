events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Настройки производительности
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml;

    # Размер загружаемых файлов
    client_max_body_size 10M;

    # Сервер для переадресации HTTP на HTTPS
    server {
        listen 80;
        server_name cond.13lab.tech;

        # Переадресация всех запросов на HTTPS
        return 301 https://$host$request_uri;
    }

    # Основной HTTPS сервер
    server {
        listen 443 ssl;
        server_name cond.13lab.tech;

        # Путь к SSL-сертификатам
        ssl_certificate /etc/letsencrypt/live/cond.13lab.tech/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/cond.13lab.tech/privkey.pem;

        # Настройки SSL для безопасности
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # Безопасные заголовки
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # Статические файлы (загруженные медиа)
        location /uploads/ {
            alias /usr/share/nginx/html/uploads/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Проксирование API запросов к Node.js
        location /api/ {
            proxy_pass http://app:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Таймауты
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://app:3000/api/v1/health;
            access_log off;
        }

        # Корневой путь (для фронтенда)
        location / {
            # Здесь должен быть путь к вашему фронтенду
            # Например:
            # root /usr/share/nginx/html;
            # try_files $uri $uri/ /index.html;

            # Временно возвращаем 200 OK
            return 200 "Life Story API Server\n";
            add_header Content-Type text/plain;
        }
    }
}